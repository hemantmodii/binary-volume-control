<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Binary Volume Control</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #333;
         color: #f0f0f0;
         margin: 0;
         padding: 20px;
      }
      button {
         width: 50px;
         height: 50px;
         font-size: 20px;
         cursor: pointer;
      }
      button:hover {
         background-color: #ddd;
      }
   </style>
</head>
<body>
   <center>
      <h1>Binary Volume Control</h1>
   <audio controls autoplay loop volume="0.2">
      <source src="audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
   </audio>
   <br><br>
   <p style="font-size: 20px;">Current Volume : <span id="volume"></span> </span></p>
   <br>
   <p>Click on the buttons to change the volume</p><br>
   <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
      <div style="display: flex; flex-direction: column;">
         <label for="bin-7">Bit-7</label>
      <button id="bin-7">0</button>
      </div>
      <div style="display: flex; flex-direction: column;">
         <label for="bin-6">Bit-6</label>
      <button id="bin-6">0</button>
      </div>
      <div style="display: flex; flex-direction: column;">
         <label for="bin-5">Bit-5</label>
      <button id="bin-5">0</button>
      </div>
      <div style="display: flex; flex-direction: column;">
         <label for="bin-4">Bit-4</label>
      <button id="bin-4">0</button>
      </div>
      <div style="display: flex; flex-direction: column;">
         <label for="bin-3">Bit-3</label>
      <button id="bin-3">0</button>
      </div>
      <div style="display: flex; flex-direction: column;">
         <label for="bin-2">Bit-2</label>
      <button id="bin-2">0</button>
      </div>
      <div style="display: flex; flex-direction: column;">
         <label for="bin-1">Bit-1</label>
      <button id="bin-1">0</button>
      </div>
   </div>
   </center>


   <script src="script.js"></script>
</body>
</html>
